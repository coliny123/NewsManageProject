<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뉴스 추가</title>
    <link rel="stylesheet" href="newsRegister.css">
</head>
<body>
	<header>
	    <div class="project-title">
	        <a href="index.html">뉴스 관리&게시 프로젝트</a>
	    </div>
        <div class="admin-info">
        	관리자: 관리자이름 <button class="btn-logout">로그아웃</button>
        </div>
	</header>
    <main>
        <div class="form-container"> 
		    <form action="http://www.localhost:8080" method="post" enctype="multipart/form-data">
		        <div class="manage-article">기사 관리</div>
		
		        <p>카테고리: 
		            <select name="category">
		                <option value="C01-01">스포츠/국내축구</option>
		                <option value="C02-01">경제/금융</option>
		                <option value="C02-02">경제/증권</option>
		            </select>
		        </p>
		
		        <p>등록 상태: 
		            <select name="status">
		                <option value="등록대기">등록대기</option>
		                <option value="등록완료">등록완료</option>
		            </select>
		        </p>

                <p>취재일: <input type="datetime-local" name="report_date"></p>
                
                <p>기자 이름: <input type="text" name="reporter_name"></p>
                
                <p>이메일: <input type="email" name="reporter_email"></p>
                
                <p>기사 제목: <input type="text" name="article_title"></p>
                
                <p>썸네일 사진 등록:
                    <input type="file" accept="image/jpg,image/gif" name="thumbnail_photo">
                </p>
                
                <p>본문 사진 등록:
                    <input type="file" accept="image/jpg,image/gif" name="body_photo">
                </p>
                
		        <p>기사 본문: 
		            <textarea name="article_body" style="width: 100%; height: 200px;"></textarea> <!-- 크기를 최대로 늘림 -->
		        </p>
            </form>
            <footer class="footer-container">
		        <input type="submit" value="등록" class="submit-button">
		    </footer>
        </div>
    </main>
</body>
</html>
